<!DOCTYPE html>
<html>
    <head>
      <title>Salad Dressing Generator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">

      <script src="index.js" type="text/javascript" charset="utf-8" defer></script>
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body class="container-fluid">
      <h1 id="logo">Salad Dressing Generator</h1>
      <h3 id="logo-msg">Don't fret over your vinaigrette!</h3>
    </br>

      <form id="ingredient-form">
        <fieldset class="fieldset">
          <legend>Choose a Vinegar</legend>
          <label><input type="radio" name="vinegar" value="Apple Cider"> Apple Cider</label>
          <label><input type="radio" name="vinegar" value="Balsamic"> Balsamic</label>
          <label><input type="radio" name="vinegar" value="Champagne"> Champagne</label>
          <label><input type="radio" name="vinegar" value="Red Wine"> Red Wine</label>
          <label><input type="radio" name="vinegar" value="Sherry"> Sherry</label>
          <label><input type="radio" name="vinegar" value="White Wine"> White Wine</label>
        </fieldset>
      </br>
        <fieldset class="fieldset">
          <legend>Choose an Oil</legend>
          <label><input type="radio" name="oil" value="Canola"> Canola</label>
          <label><input type="radio" name="oil" value="Extra Virgin Olive"> Extra Virgin Olive</label>
          <label><input type="radio" name="oil" value="Olive"> Olive</label>
          <label><input type="radio" name="oil" value="Soybean"> Soybean</label>
          <label><input type="radio" name="oil" value="Vegetable"> Vegetable</label>
        </fieldset>
        </br>
        <fieldset class="fieldset">
          <legend>Choose Aromatics (2-4)</legend>
          <label><input type="checkbox" name="aromatic" value="shallot"> Shallots</label>
          <label><input type="checkbox" name="aromatic" value="garlic"> Garlic</label>
          <label><input type="checkbox" name="aromatic" value="parsley"> Parsley</label>
          <label><input type="checkbox" name="aromatic" value="basil"> Basil</label>
          <label><input type="checkbox" name="aromatic" value="oregano"> Oregano</label>
          <label><input type="checkbox" name="aromatic" value="honey"> Honey</label>
          <label><input type="checkbox" name="aromatic" value="lemon juice"> Lemon Juice</label>
          <label><input type="checkbox" name="aromatic" value="raspberries"> Raspberries</label>
          <label><input type="checkbox" name="aromatic" value="cherries"> Cherries</label>
        </fieldset>
        </br>
        <button id="myButton">Make My Recipe!</button>
      </form>
      </br>

      <div id="recipeBox">
      </div>


    </body>
</html>
